<script>

  function checkContentLoaded() {
    if (document.getElementsByClassName('podigee-podcast-player-direct').length || document.getElementsByClassName('podigee-podcast-player').length) {
      clearInterval(triggerLoadCheck)
      // Content is fully loaded //

      // Check if any start panel is assigned
      var panelsTabs = document.querySelector('.panels-tabs')
      var allEpisodesTabButton = document.querySelector('.all-episodes-tab-button')
      var episodeInfoTabButton = document.querySelector('.episode-info-tab-button')
      var transcriptTabButton = document.querySelector('.transcript-tab-button')
      var chaptermarksTabButton = document.querySelector('.chaptermarks-tab-button')
      var singlePanels = document.querySelectorAll('.single-panel')

      singlePanels.forEach(function(panel) {
        if (panel.style.display != 'none') {
          panelsTabs.style.display = 'block'
          if (panel.classList.contains('playlist')) {
            allEpisodesTabButton.classList.add('button-active')
          }
          else if (panel.classList.contains('episode-info')) {
            episodeInfoTabButton.classList.add('button-active')
          }
          else if (panel.classList.contains('transcript')) {
            transcriptTabButton.classList.add('button-active')
          }
          else if (panel.classList.contains('chaptermarks')) {
            chaptermarksTabButton.classList.add('button-active')
          }
        }
        
      })
      
      // Copy progress bar time to tooltip on progress bar hover
      var progressBarPlayed = document.querySelector('.progress-bar-played')
      var timePlayedElement = document.querySelector('.progress-bar-time-played.time-played')
      var progressTooltip = document.createElement('div')
      var timePlayedValue = timePlayedElement.innerHTML
      var triggerInterval
      
      progressTooltip.classList.add('progress-tooltip')

      progressBarPlayed.append(progressTooltip)

      function changeTooltipValue() {
        timePlayedValue = timePlayedElement.innerHTML
        progressTooltip.innerHTML = timePlayedValue
      }

      progressBarPlayed.addEventListener("mouseover", function(){
        changeTooltipValue()
        triggerInterval = setInterval(changeTooltipValue, 100);
      });
      
      progressBarPlayed.addEventListener("mouseout", function(){
        clearInterval(triggerInterval);
      });

      // Change HTML of Playlist items, Chaptermarks, Transcript
      var singlePlaylistEpisode = document.querySelectorAll('.single-playlist-episode')
      var singleChaptermark = document.querySelectorAll('.chaptermark')
      var singleTranscript = document.querySelectorAll('.transcript-line')
      var transcriptSearch = document.querySelector('.transcript .search')
      var playWaveformSvg = `
        <svg class="play-icon" viewBox="0 0 16 20" xmlns="http://www.w3.org/2000/svg">
          <title>Play</title>
          <path d="M14.6528 7.35C15.0661 7.63574 15.406 8.02796 15.6413 8.49077C15.8767 8.95358 16 9.47223 16 9.99929C16 10.5263 15.8767 11.045 15.6413 11.5078C15.406 11.9706 15.0661 12.3628 14.6528 12.6486L3.99996 19.5971C3.59857 19.8613 3.1364 20.0003 2.66537 19.9985C2.19433 19.9967 1.73308 19.8543 1.33342 19.5871C0.920375 19.3045 0.581261 18.9138 0.348012 18.452C0.114763 17.9901 -0.00494555 17.4723 0.00015652 16.9471V3.05C-0.00471848 2.52513 0.115099 2.00756 0.348337 1.54597C0.581576 1.08439 0.920568 0.693965 1.33342 0.411429C1.73308 0.144289 2.19433 0.00183461 2.66537 6.81291e-05C3.1364 -0.00169836 3.59857 0.137293 3.99996 0.401429L14.6528 7.35Z" fill="black" />
        </svg>
        <svg class="waveform-icon" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <title>Waveform</title>
          <path d="M6.26428 4.01988H5C4.56256 4.01988 4.36786 4.14952 4.36786 4.43895V9.63062C4.36786 9.92156 4.56256 10.0497 5 10.0497H6.26428C6.70172 10.0497 6.89642 9.92005 6.89642 9.63062V4.43895C6.89642 4.14952 6.70172 4.01988 6.26428 4.01988Z" />
          <path d="M9.36786 0C8.93042 0 8.73572 0.140696 8.73572 0.446006V13.6236C8.73572 13.9317 8.93042 14.0696 9.36786 14.0696H10.6321C11.0696 14.0696 11.2643 13.9289 11.2643 13.6236V0.446006C11.2643 0.140696 11.0696 0 10.6321 0H9.36786Z" />
          <path d="M14.9963 9.94959H13.7345C13.2992 9.94959 13.1036 10.0931 13.1036 10.4219V19.5277C13.1036 19.8536 13.2966 20 13.7345 20H14.9963C15.4317 20 15.6273 19.8564 15.6273 19.5277V10.4578C15.6702 10.1305 15.4279 9.94959 14.9963 9.94959Z" />
          <path d="M19.3542 9.95343H18.099C17.666 9.95343 17.4714 10.173 17.4714 10.6685V13.2544C17.4714 13.7498 17.6635 13.9695 18.099 13.9695H19.3542C19.7873 13.9695 19.9818 13.7498 19.9818 13.2544V10.7234C20.0052 10.6262 20.006 10.5244 19.9844 10.4267C19.9627 10.3291 19.9191 10.2385 19.8574 10.1628C19.7957 10.087 19.7176 10.0284 19.63 9.99196C19.5423 9.9555 19.4477 9.94227 19.3542 9.95343V9.95343Z" />
          <path d="M1.89642 9.94959H0.63214C0.194699 9.94959 0 10.1694 0 10.6654V13.2537C0 13.7496 0.194699 13.9695 0.63214 13.9695H1.89642C2.33386 13.9695 2.52856 13.7496 2.52856 13.2537V10.7203C2.52856 10.2257 2.33386 9.94959 1.89642 9.94959Z" />
        </svg>
      `    
      // Remove search input from transcript panel
      if (transcriptSearch) {
        transcriptSearch.remove()
      }

      singlePlaylistEpisode.forEach(function(item) {
        var playlistEpisodeNumber = item.querySelector('.playlist-episode-number')
        var playlistEpisodeTitle = item.querySelector('.playlist-episode-title')
        var playlistEpisodeDuration = item.querySelector('.playlist-episode-duration')

        var playlistEpisodeInfo = document.createElement('div')
        var singlePlaylistPlayIcon = document.createElement('div')
        var playlistEpisodeNumberDiv = document.createElement('div')
        var playlistEpisodeTitleDiv = document.createElement('div')
        var playlistEpisodeDurationDiv = document.createElement('div')

        playlistEpisodeInfo.classList.add('playlist-episode-info', 'truncate')
        singlePlaylistPlayIcon.classList.add('list-play-icon')
        playlistEpisodeNumberDiv.classList.add('playlist-episode-number')
        playlistEpisodeTitleDiv.classList.add('playlist-episode-title', 'truncate')
        playlistEpisodeDurationDiv.classList.add('playlist-episode-duration')

        singlePlaylistPlayIcon.innerHTML = playWaveformSvg
        playlistEpisodeNumberDiv.innerHTML = playlistEpisodeNumber.innerHTML.replace(/.$/,":")
        playlistEpisodeTitleDiv.innerHTML = playlistEpisodeTitle.innerHTML
        playlistEpisodeDurationDiv.innerHTML = playlistEpisodeDuration.innerHTML

        item.innerHTML = ""

        playlistEpisodeInfo.append(singlePlaylistPlayIcon)
        playlistEpisodeInfo.append(playlistEpisodeNumberDiv)
        playlistEpisodeInfo.append(playlistEpisodeTitleDiv)
        item.append(playlistEpisodeDurationDiv)

        item.prepend(playlistEpisodeInfo)
      })

      singleChaptermark.forEach(function(item) {
        var chaptermarkTitle = item.querySelector('.chaptermark-title')
        var chaptermarkStart = item.querySelector('.chaptermark-start')

        var chaptermarkInfo = document.createElement('div')
        var chaptermarkPlayIcon = document.createElement('div')
        var chaptermarkTitleDiv = document.createElement('div')
        var chaptermarkStartDiv = document.createElement('div')

        chaptermarkInfo.classList.add('chaptermark-info', 'truncate')
        chaptermarkPlayIcon.classList.add('list-play-icon')
        chaptermarkTitleDiv.classList.add('chaptermark-title', 'truncate')
        chaptermarkStartDiv.classList.add('chaptermark-start')

        chaptermarkPlayIcon.innerHTML = playWaveformSvg
        chaptermarkTitleDiv.innerHTML = chaptermarkTitle.innerHTML
        chaptermarkStartDiv.innerHTML = chaptermarkStart.innerHTML
        
        item.innerHTML = ""

        chaptermarkInfo.append(chaptermarkPlayIcon)
        chaptermarkInfo.append(chaptermarkTitleDiv)
        item.append(chaptermarkStartDiv)

        item.prepend(chaptermarkInfo)
      })

      singleTranscript.forEach(function(item) {
        var transcriptLineText = item.querySelector('.transcript-line-text')
        var transcriptLineTimestamp = item.querySelector('.transcript-line-timestamp')

        var transcriptInfo = document.createElement('div')
        var transcriptPlayIcon = document.createElement('div')
        var transcriptLineTimestampDiv = document.createElement('div')
        var transcriptLineTextDiv = document.createElement('div')

        transcriptInfo.classList.add('transcript-info')
        transcriptPlayIcon.classList.add('list-play-icon')
        transcriptLineTimestampDiv.classList.add('transcript-line-timestamp')
        transcriptLineTextDiv.classList.add('transcript-line-text')

        transcriptPlayIcon.innerHTML = playWaveformSvg
        transcriptLineTimestampDiv.innerHTML = transcriptLineTimestamp.innerHTML
        transcriptLineTextDiv.innerHTML = transcriptLineText.innerHTML

        item.innerHTML = ""

        transcriptInfo.append(transcriptPlayIcon)
        transcriptInfo.append(transcriptLineTimestampDiv)
        item.append(transcriptLineTextDiv)

        item.prepend(transcriptInfo)
      })

    }
  }

  triggerLoadCheck = setInterval(checkContentLoaded, 500);

</script>
