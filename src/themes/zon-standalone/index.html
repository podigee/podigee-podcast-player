<div class="podcast-player">
  <audio></audio>

  <div class="main-player">
    <img class="cover-image" pp-src="coverUrl" />

    <div class="episode-basic-info">
      <div class="podcast-title">
        <span pp-html="podcastTitle"></span>
        <span pp-if="podcastSubtitle"> - {podcastSubtitle}</span>
      </div>
      <div class="episode-title"><span pp-html="title"></span>
      <button class="button-show-description">i</button></div>
    </div>

    <button class="play-button">
      <svg class="play-button-playing" width="60px" height="60px" viewBox="0 0 60 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Player-Icon-/-PLAY">
            <g id="Group-7" transform="translate(21.500000, 18.000000)" fill="#252525">
              <path d="M13.7888544,3.57770876 L22.5527864,21.1055728 L22.5527864,21.1055728 C23.0467649,22.0935298 22.6463162,23.2948759 21.6583592,23.7888544 C21.3806483,23.9277098 21.0744222,24 20.763932,24 L3.23606798,24 L3.23606798,24 C2.13149848,24 1.23606798,23.1045695 1.23606798,22 C1.23606798,21.6895098 1.30835816,21.3832837 1.4472136,21.1055728 L10.2111456,3.57770876 L10.2111456,3.57770876 C10.7051241,2.58975177 11.9064702,2.18930308 12.8944272,2.68328157 C13.281482,2.87680898 13.595327,3.19065396 13.7888544,3.57770876 Z" id="Triangle" transform="translate(12.000000, 12.000000) rotate(90.000000) translate(-12.000000, -12.000000) "></path>
            </g>
            <circle id="Oval" stroke="#252525" stroke-width="2" cx="30" cy="30" r="29"></circle>
          </g>
        </g>
      </svg>

      <svg class="play-button-paused" width="60px" height="60px" viewBox="0 0 60 60" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <g id="Symbols" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
          <g id="Player-Icon-/-PAUSE">
            <g id="Group">
              <circle id="Oval" stroke="#252525" stroke-width="2" cx="30" cy="30" r="29"></circle>
              <rect id="Rectangle-6" fill="#252525" x="20" y="18" width="8" height="25" rx="2"></rect>
              <rect id="Rectangle-6" fill="#252525" x="33" y="18" width="8" height="25" rx="2"></rect>
            </g>
          </g>
        </g>
      </svg>
    </button>

    <progressbar/>

    <div class="episode-description hidden" pp-html="description"></div>
  </div>

  <script>
   var button = document.querySelector('.button-show-description')
   button.addEventListener('click', function () {
     var desc = document.querySelector('.episode-description')
     desc.classList.toggle('hidden')
     window.dispatchEvent(new Event('resize'))
   }, false)
  </script>
</div>
