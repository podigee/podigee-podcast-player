<!doctype html>
<html>
  <head>
    <!-- inject:head:css -->
    <link rel="stylesheet" href="stylesheets/app.css"></script>
    <!-- endinject -->
    <script>
      window.inEmbed = true
    </script>
    <!-- inject:head:js -->
    <script src="javascripts/podigee-podcast-player-embed.js"></script>
    <!-- endinject -->

    <!-- inject:head:version -->
    <script>
      window.VERSION = Math.round((new Date()).getTime() / 1000)
    </script>
    <!-- endinject -->
    <style>
      html,
      body {
        height: 100%;
      }

      .loading-animation {
        left: calc(50% - 25px);
        position: absolute;
        top: calc(50% - 30px);
      }

      .spinner {
        margin: 0 auto;
        width: 50px;
        height: 40px;
        text-align: center;
        font-size: 10px;
      }

      .spinner > div {
        background-color: #ccc;
        height: 100%;
        width: 6px;
        display: inline-block;

        -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
        animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .spinner .rect2 {
        -webkit-animation-delay: -1.1s;
        animation-delay: -1.1s;
      }

      .spinner .rect3 {
        -webkit-animation-delay: -1.0s;
        animation-delay: -1.0s;
      }

      .spinner .rect4 {
        -webkit-animation-delay: -0.9s;
        animation-delay: -0.9s;
      }

      .spinner .rect5 {
        -webkit-animation-delay: -0.8s;
        animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {
        0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
        20% { -webkit-transform: scaleY(1.0) }
      }

      @keyframes sk-stretchdelay {
        0%, 40%, 100% {
          transform: scaleY(0.4);
          -webkit-transform: scaleY(0.4);
        }  20% {
          transform: scaleY(1.0);
          -webkit-transform: scaleY(1.0);
        }
      }
    </style>
  </head>
  <body>
    <audio id="player"></audio>

    <div class="loading-animation">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>

    <script>
      var player = new PodigeePodcastPlayer('#player')
    </script>
  </body>
</html>
